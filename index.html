<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mancala Game</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Mancala</h1>
  <div class="board">
    <div class="store" id="player2-store">0</div>
    <div class="both-rows">
      <div class="row top-row">
        <div class="pit" data-player="player2" data-index="5">4</div>
        <div class="pit" data-player="player2" data-index="4">4</div>
        <div class="pit" data-player="player2" data-index="3">4</div>
        <div class="pit" data-player="player2" data-index="2">4</div>
        <div class="pit" data-player="player2" data-index="1">4</div>
        <div class="pit" data-player="player2" data-index="0">4</div>
      </div>
      <div class="row bottom-row">
        <div class="pit" data-player="player1" data-index="0">4</div>
        <div class="pit" data-player="player1" data-index="1">4</div>
        <div class="pit" data-player="player1" data-index="2">4</div>
        <div class="pit" data-player="player1" data-index="3">4</div>
        <div class="pit" data-player="player1" data-index="4">4</div>
        <div class="pit" data-player="player1" data-index="5">4</div>
      </div>
    </div>
    <div class="store" id="player1-store">0</div>
  </div>
  <p id="turn-display">Player 1's Turn</p>
  <div id="turn-display"></div>

  <script src="./main.js"></script>
</body>
</html>
